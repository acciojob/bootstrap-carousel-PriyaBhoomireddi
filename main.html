<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
        .carousel .carousel-item {
      height: 400px;  
      background-color: #eee;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ul>

  <div class="carousel-inner">
    <div class="carousel-item first-slide active">
      <h2>Slide 1</h2>
    </div>
    <div class="carousel-item second-slide">
      <h2>Slide 2</h2>
    </div>
    <div class="carousel-item third-slide active">
      <h2>Slide 3 (Active on Load)</h2>
    </div>
    <div class="carousel-item fourth-slide">
      <h2>Slide 4</h2>
    </div>
    <div class="carousel-item fifth-slide">
      <h2>Slide 5</h2>
    </div>
  </div>

  <a class="carousel-control left" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-icon glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control right" href="#myCarousel" data-slide="next">
    <span class="carousel-control-icon glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
